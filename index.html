<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-top-bar">
                <div class="top-bar-logo"></div>
                <div class="top-bar-nav-bar"></div>
            </div>
            <div class="header-main">
                <div class="main-summary"></div>
                <div class="main-image"></div>
            </div>
        </div>

        <div class="content">
            <div class="information">
                <div class="information-header"></div>
                <div class="information-blocks"></div>
            </div>
            <div class="quote"></div>
            <div class="call-form">
                <div class="call-form-text"></div>
                <div class="call-form-button"></div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
